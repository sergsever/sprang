<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sprang</title>

  <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/sprang.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/datatables.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    var init = function(){
    console.log('init\n');

    $.ajax({
    url:"http://127.0.0.1:8080/sprang_war/emplist",
    type:"GET",
    success: function(resp){
    console.log('resp:' + resp);
    var data = JSON.parse(resp);
    console.log('data length:' + data.length);
    var table = $('#Employees').DataTable({
    data: data,
    columns:[{"data": "LastName"},
              {"data": "FirstName"},
              {"data": "MiddleName"}
             ]
    });
    console.log('table:' + table);

    }
    })


    }
    $(window).on('load',  init());
  </script>
</head>
<body>
<div class="All">
  <div id="Emps" class="Emps">
<h6>Employees</h6>
<table id="Employees" width="100%" class="table-striped">
  <thead>
  <tr>
    <th>Last Name</th><th>First Name</th><th>Middle Name</th>
  </tr>
  </thead>
</table>
</div>
</div>
</body>
</html>
